  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am %s string!","+pop");
    // Styled
    console.log("%c I am great styled!","font-size: 10px;");

    // warning!
    console.warn("OH NO!");

    // Error :|
    console.error("Shit!");

    // Info
    console.info("No tak");

    // Testing wyrzuci blad tylko jezeli jest falsz
    console.assert(1===2, "That is wrong");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      //samo group rozwiniete w konsoli
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age-7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    console.count("Wes");
    console.count("Wes");
    console.count("Steve");
    console.count("Wes");
    console.count("Steve");
    console.count("Wes");
    console.count("Steve");
